spring:
  datasource:
    url: jdbc:mysql://localhost:3306/taskmanager
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6380
      timeout: 60000

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000
